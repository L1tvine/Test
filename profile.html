<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
</head>

<body>
    <div class="container">
        <h1>Профиль пользователя</h1>
        <div id="avatar-container">
            <img id="avatar" src="" alt="Аватар пользователя">
            <input type="file" id="avatar-input" accept="image/*">
        </div>
        <label for="nickname">Никнейм:</label>
        <input type="text" id="nickname" placeholder="Введите никнейм">
        <button id="change-avatar-btn">Сохранить изменения</button>
        <button id="return-to-main-menu-btn">Вернуться в основное меню</button>
        <p id="profile-balance">Баланс: 0</p>
        <div id="profile-inventory"></div>
    </div>

    <script src="profile.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Ваш JavaScript код здесь

            document.getElementById('return-to-main-menu-btn').addEventListener('click', function () {
                console.log('Button clicked!');  // Добавляем для отладки

                // Предотвращаем переход, если мы уже находимся на странице 'index.html'
                if (window.location.href.indexOf('index.html') === -1) {
                    // Перенаправление на главное меню
                    window.location.href = 'index.html';
                }
            });

            // Ваши другие функции и события
        });
    </script>
</body>

</html>
