    <title>HTML Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            border-radius: 5px;
            cursor: pointer;
        }
